<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    
    <div class="form-group">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name">
      <div class="error" id="nameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email">
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="phone">
      <div class="error" id="phoneError"></div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password">
      <div class="error" id="passwordError"></div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword">
      <div class="error" id="confirmPasswordError"></div>
    </div>

    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm() {
      // Reset all error messages
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("phoneError").innerText = "";
      document.getElementById("passwordError").innerText = "";
      document.getElementById("confirmPasswordError").innerText = "";

      let isValid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Name Validation
      if (name.length < 5) {
        document.getElementById("nameError").innerText = "Name must be at least 5 characters.";
        isValid = false;
      }

      // Email Validation
      if (!email.includes("@")) {
        document.getElementById("emailError").innerText = "Enter a valid email address.";
        isValid = false;
      }

      // Phone Number Validation
      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone) || phone === "1234567890") {
        document.getElementById("phoneError").innerText = "Enter a valid 10-digit phone number.";
        isValid = false;
      }

      // Password Validation
      if (password.length < 8) {
        document.getElementById("passwordError").innerText = "Password must be at least 8 characters.";
        isValid = false;
      } else if (password.toLowerCase() === "password") {
        document.getElementById("passwordError").innerText = "Password cannot be 'password'.";
        isValid = false;
      } else if (password.toLowerCase() === name.toLowerCase()) {
        document.getElementById("passwordError").innerText = "Password cannot be the same as your name.";
        isValid = false;
      }

      // Confirm Password Validation
      if (confirmPassword !== password) {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
        isValid = false;
      }
      if (isValid) {
  alert("Registration successful!");
}
      return isValid;
    }
  </script>

</body>
</html>
